version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-chatwaha}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-chatwaha_secret}
      - POSTGRES_DB=${POSTGRES_DB:-chatwaha}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-chatwaha} -d ${POSTGRES_DB:-chatwaha}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  chat-ai:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - API_KEY=${API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - WAHA_BASE_URL=${WAHA_BASE_URL:-http://waha:3000}
      - WAHA_DEFAULT_SESSION=${WAHA_DEFAULT_SESSION:-default}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-chatwaha}:${POSTGRES_PASSWORD:-chatwaha_secret}@postgres:5432/${POSTGRES_DB:-chatwaha}?schema=public
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.build.json:/app/tsconfig.build.json
      - ./nest-cli.json:/app/nest-cli.json
      - ./package.json:/app/package.json
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml
      - ./prisma.config.ts:/app/prisma.config.ts
      - ./prisma:/app/prisma
      # Use named volume for node_modules to avoid overwriting
      - node_modules:/app/node_modules
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      waha:
        condition: service_started
    command: npm run dev

  waha:
    # For Windows/Linux x86 users
    image: devlikeapro/waha:latest
    restart: unless-stopped
    environment:
      - WHATSAPP_HOOK_URL=http://chat-ai:3000/webhooks/waha/message
      - WHATSAPP_HOOK_EVENTS=message,message.any,session.status
      - WHATSAPP_DEFAULT_ENGINE=WEBJS
      - WHATSAPP_START_SESSION=default
      - WAHA_API_KEY=
      - WAHA_NO_API_KEY=True
      - WAHA_DASHBOARD_PASSWORD=
      - WAHA_DASHBOARD_NO_PASSWORD=True
      - WHATSAPP_SWAGGER_PASSWORD=
      - WHATSAPP_SWAGGER_NO_PASSWORD=True
    ports:
      - '3001:3000'
    volumes:
      - waha_sessions:/app/.sessions
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:3000/api/health'
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local
  node_modules:
    driver: local
  waha_sessions:
    driver: local
